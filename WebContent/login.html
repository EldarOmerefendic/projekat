<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" href="index.css"/>
<title>Login page</title>
</head>
<body> 


	<div id="login">
		  <fieldset>
			<legend>Please log in:</legend>
			<table> 
			<tr>
				<th><input id="usernameText" type="text" placeholder="Username" name="username" required/> </th>
			</tr>
			<tr>
				<th><input id="passwordText" type="password" placeholder="password" name="password" required/> </th>
			</tr>
	
			</table>
			<input type="submit" value="Enter" onclick="login()"/>
		  </fieldset>
		
	</div>
	
	

</body>
</html>

<script>

    function login() {
    	var username = document.getElementById("usernameText").value
	if(username == null || username == "") {
		alert("Korisnicko ime ne moze biti prazno.");
		return;
	}
	
    var password = document.getElementById("passwordText").value
	if(password == null || password == "") {
		alert("Password ne moze biti prazan.");
		return;
	}
	
	var xhr = new XMLHttpRequest();

	xhr.onreadystatechange = function() {
		if (xhr.readyState != 4 || xhr.responseText == null || xhr.responseText == "") return;
		if(xhr.status === 200) {
			console.log(xhr.responseText);
           	var response = JSON.parse(xhr.responseText);
           	if (response!=null && response["status"]==1) {
           		<!--treba dodat, pazi na putanju-->
           		window.location = "admin/home"
           	} else {
           		alert("Dogodila se greska");
           	}		
           	return;
		} else {
			var error = "Dogodila se greska";
			if(xhr!=null && xhr.responseText!=null){
				var response = JSON.parse(xhr.responseText);
				if (response!=null && response["message"]!=null) {
					error = response["message"];
				}
			}
			alert(error);
			return;
		}
	};

	xhr.open("POST", "http://localhost:8080/projekat/login");
	xhr.setRequestHeader("Content-Type", "application/json");
	xhr.send(JSON.stringify({username: username, password: password}));	

}
</script>
